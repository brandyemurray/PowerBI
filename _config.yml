# Remote theme directory
remote_theme: analytics-link/analytics-link.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

#-------------------------------
# General Site Settings
title: Brandy Murray
description: Here you can see a sampling of some of the dashboards I have created over time either through internships, classes, or just having fun making dashboards. I have many more examples and will be updating this site as fast as I can.   
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# About Section
subtitle: <font size=5> FINANCE DIRECTOR | DATA SCIENTIST | MACHINE LEARNING </font>
location: "Helena, MT"
resume_url: PowerBI/docs/BrandyMurrayResume.pdf
avatar_image: PowerBI/img/HeadShot.jpg

#-------------------------------
# Contact links
linkedln: "https://www.linkedin.com/in/brandyemurray" # Add your linkedln handle
github: "https://github.com/brandyemurray"  # Add your github handle

paginate: 6
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

defaults:
  - scope:
      type: posts
    values:
      layout: post
      read_time: true
      share: false


